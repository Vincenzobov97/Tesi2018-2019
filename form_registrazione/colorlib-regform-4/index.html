                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome</label>
                                    <input class="input--style-4" type="text" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Cognome</label>
                                    <input class="input--style-4" type="text" name="last_name" required>

                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">

                                    <label class="label">Data di Nascita</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday" required>

                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Sesso</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Maschio
                                            <input type="radio" checked="checked" name="gender" required value="M">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Femmina
                                            <input type="radio" name="gender" required value="F">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" >Email</label>
                                    <input class="input--style-4" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="psw" pattern=".{4,}" title="la password deve avere piÃ¹ di 4 caratteri ">

                            </div>
                        </div>

                          </div>
